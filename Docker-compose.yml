version: "3.8"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - api
    # Jos haluat käyttää samaa env-tiedostoa kuin server: voit lisätä env_file, mutta frontend ei välttämättä tarvitse DB-asetuksia
    # env_file:
    #   - ./server/.env

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    environment:
      # ylikirjoitamme PGHOST jotta backend löytää tämän compose-stacken postgres-palvelun
      - PGHOST=db
    ports:
      - "3001:3001"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      POSTGRES_DB: ${PGDATABASE:-todo}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: